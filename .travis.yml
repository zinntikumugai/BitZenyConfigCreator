language: csharp
solution: BitZenyConfigCreator.sln
matrix:
    include:
        - os: linux #Ubuntu 
          dist: trusty
          sudo: required
          #dotnet: 2.0.0
        - os: osx #OSX 10.12
          osx_image: xcode9
          #          dotnet: 2.0.0
        - os: osx
          osx_image: xcode9.2
dotnet: 2.0.0
mono: none
script:
    - git submodule update --init --recursive
    - dotnet --info
    - dotnet restore
    - dotnet build
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_UR
